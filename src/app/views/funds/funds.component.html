
<app-header></app-header>

<div class="title" style=" margin-top: -160px;">
  <h3 style="font-size: 35px">Funds</h3>

</div>


<br>
<div class="container">

    <table class="rwd-table" style="width: 1000px;">
      <tbody>
        <tr>
          <th>Reason</th>
          <th>Date</th>
          <th>Amount</th>

        </tr>
        <tr *ngFor="let item of fundarr">
          <td data-th="Supplier Code">
          {{item.reason}}
          </td>
          <td data-th="Supplier Name">
           {{item.date}}
          </td>
          <td data-th="Invoice Number">
          {{item.amount}}
          </td>



        </tr>



      </tbody>

    </table>
    <h3 style="color: orangered;font-size: 24px" align="center"><b>{{this.msg}}</b></h3>

  </div>


<br>
<app-footer></app-footer>
