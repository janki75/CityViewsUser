<div class="title" style=" margin-top: -160px;">
  <h3 style="font-size: 35px">My Profile</h3>

</div>

<form  method="post" >



  <fieldset>
    <legend><span class="number">*</span> Your basic info</legend>
    <label for="name">Name:</label>
    <input type="text" id="name" name="user_name" [(ngModel)]="name">

    <label for="cno">ContactNo:</label>
    <input type="number" id="cno" name="cno" [(ngModel)]="contactNo">

    <label for="mail">Email:</label>
    <input type="email" id="mail" name="user_email" [(ngModel)]="email">

    <label for="password">Date Of Purchase:</label>
    <input type="text" id="password" name="user_password" [(ngModel)]="dateOfPurchase">


  </fieldset>



  <button type="submit" (click)="manageprofile()" style="margin-left: 50px;">Edit Profile</button>&nbsp;&nbsp;&nbsp;&nbsp;
  <button type="submit" (click)="changepass()">Change Password</button>

</form>
<br><br>

<app-footer></app-footer>
